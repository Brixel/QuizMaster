<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SignalR App</title>
</head>
<body>
<div id="app">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col" v-if="registered">
            <form v-on:submit.prevent="addMessage">
                <input type="text" v-model="newMessage">
                <input type="submit" value="Send">
            </form>

            <ul>
                <li v-for="message in messages">{{ message }}</li>
            </ul>
        </div>
        <div class="mdl-cel mdl-cell--6-col">
            <div v-if="registered">
                <form v-on:submit.prevent="register">
                    <input type="text" v-model="username">
                    <input type="submit" value="Send">
                </form>
            </div>
            <div v-if="!registered">
                <form v-on:submit.prevent="unregister">
                    <input type="submit" value="Send">
                </form>
            </div>
            
            <ul>
                <li v-for="log in logs">{{ log }}</li>
            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.0-rc1-update1/dist/browser/signalr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
